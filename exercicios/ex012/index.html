<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo  vídeos hospedados localmnete</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="560" controls>
        <source src="media/Meu-Video-m4v.m4v" type="video/m4v">
        <source src="media/Meu-Video-webm.webm" type="video/webm">
        <source src="media/meu-video-ogv.ogv" type="video/ogv">
        <source src="media/meu-video-mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos </p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_tr-jZ6Jd7k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/485545155?color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
