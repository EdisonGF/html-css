<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen dinânmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
      <img src="imagens/foto-g.png" alt="imagem flexivel">  
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduziar áudios em HTML5 </p>
    <audio src="media/cocktailHour - Aaron Kenny.mp3" controls autoplay></audio>
    <br>
    <audio preload="metadata" autoplay controls>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.mp3"type="audio/ogg">
        <source src="media/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio </p>
        <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>

    
</body>
</html>
